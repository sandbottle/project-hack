<style>
    .loader-parent {
        display: flex;
        align-items: center;
    }

    .loader-parent span {
        margin-left: 6px;
    }

    #hex-parent {
        width: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .hex-container {
        width: 100%;
        font-size: 0;
        display: flex;
    }

    .hex-container:nth-child(2n) {
        margin-left: 16px;
    }

    .hex-container:not(:first-child) {
        margin-top: -2px;
    }

    .hex {
        width: 32px;
        height: 32px;
        position: relative;
    }

    .hex svg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }

    .hex svg g path {
        fill: var(--fg);
    }

    .hex.disabled svg g path {
        fill: var(--bg-light);
    }

    .hex.active svg g path {
        fill: var(--accent-soft);
    }

    @keyframes attacked {
        from {
            fill: auto
        }

        to {
            fill: var(--red);
        }
    }

    .hex.attacked svg g path {
        animation: attacked 0.5s linear both alternate;
    }

    .hex-icon {
        width: 16px;
        height: 16px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        filter: none;
        z-index: 1;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        color: white;
    }

    .hex-icon.shield {
        background-image: url(/images/shield.svg);
    }

    .hex-icon.connection {
        background-image: url(/images/connection.svg);
    }

    .path-num {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 100;
        font-size: 16px;
    }
</style>
